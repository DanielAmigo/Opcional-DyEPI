<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Contacto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
    <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Organización</ion-label>
          <ion-input type="text" placeholder="Texto" name="organizacion" ngModel required></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Numero</ion-label>
            <ion-input type="text" placeholder="99999999" name="movil" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input type="text" placeholder="prueba@prueba.com" name="correo" ngModel></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>      <!-- Esta estructura para que estén los dos en paralelo -->
      <ion-row>
        <ion-col col-6>
          <button type="button" ion-button block (click)="cancel()">Cancelar</button> <!-- TypeButton hace que no se relacione con el form -->
        </ion-col>
        <ion-col col-6>
          <button ion-button block type="submit" [disabled]="!f.valid">Agregar</button>          
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </form>
</ion-content>
