<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
    <ion-list>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text" placeholder="Texto" name="nombre" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Organizaci√≥n</ion-label>
          <ion-input type="text" placeholder="Texto" name="organizacion" ngModel required></ion-input>
        </ion-item>
    
        <ion-item>
            <ion-label>Numero</ion-label>
            <ion-input type="text" placeholder="99999999" name="numero" ngModel></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input type="text" placeholder="prueba@prueba.com" name="correo" ngModel></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit" [disabled]="!f.valid">Aceptar</button>

  </form>
</ion-content>
