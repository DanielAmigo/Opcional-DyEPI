<ion-header>
  <ion-navbar>
    <ion-title>modify-contact</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="contacto.nombre" name="nombre" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Organización</ion-label>
        <ion-input type="text" [(ngModel)]="contacto.organizacion" name="organizacion" ngModel required></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label>Número de teléfono</ion-label>
          <ion-input type="text" [(ngModel)]="contacto.movil" name="movil" ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Correo electrónico</ion-label>
        <ion-input type="text" [(ngModel)]="contacto.correo" name="correo" ngModel></ion-input>
    </ion-item>

    <ion-grid>      <!-- Esta estructura para que estén los dos en paralelo -->
      <ion-row>
        <ion-col col-6>
          <button type="button" ion-button block (click)="cancel()">Cancelar</button> <!-- TypeButton hace que no se relacione con el form -->
        </ion-col>
        <ion-col col-6>
          <button ion-button block (click)="onUpdateContact(contacto)">Modificar</button>       
        </ion-col>
      </ion-row>
    </ion-grid>
  
</ion-content>
